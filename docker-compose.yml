version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: drive-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - drive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: drive-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - drive-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drive-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ./backend:/app
      - ./ai-models:/app/ai-models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - drive-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for async tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drive-celery-worker
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./ai-models:/app/ai-models
    depends_on:
      - postgres
      - redis
    networks:
      - drive-network
    command: celery -A tasks.celery_app worker --loglevel=info

  # Camera Service
  camera-service:
    build:
      context: ./camera-service
      dockerfile: Dockerfile
    container_name: drive-camera-service
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_HOST=redis
    volumes:
      - ./camera-service:/app
      - ./ai-models:/app/ai-models
    depends_on:
      - backend
      - redis
    networks:
      - drive-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drive-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:${API_PORT}
      - REACT_APP_WS_URL=ws://localhost:${API_PORT}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - drive-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: drive-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - drive-network

volumes:
  postgres_data:
  redis_data:

networks:
  drive-network:
    driver: bridge
